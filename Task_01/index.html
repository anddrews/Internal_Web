<!DOCTYPE html>
<html lang="en">
<head>
	<title>Task 01</title>
	<meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style/main.css">
</head>
<body>
	<div class="full-screen">
		<div class="header">
			<div class="container">
				<div class="context">
					<p class="first-line">Welcome to Meeting Expo 2014</p>
					<p class="second-line">suit 5a-1204, 799 e dragram, tucson az 85705, usa</p>
					<p class="third-line">May, 15 2014- May 21, 2014</p>
				</div>
			</div>
		</div>
		<div class="wrapper">
			<div class="registration-step">
				<div class="container">
					<span class="step">
						Registration step 2 of 3
					</span>
				</div>
			</div>
			<div class="send-form">
				<form class="container" action="" method="post">
					<p>This is the address where registrations matherial will be sent and the name that will appear on your bage</p>
					<div class="row-form clearfix">
						<div class="column-form">
							<input id="first-name" type="text" required></input>
							<label for="first-name" title="First name">First name</label>
						</div>
						<div class="column-form">
							<input id="last-name" type="text" required></input>
							<label for="last-name" title="Last name">Last name</label>
						</div>
					</div>
					<div class="row-form clearfix">
						<div class="column-form">
							<input id="address1" type="text" required></input>
							<label for="address1" title="Mailing address1">Mailing address1</label>
						</div>
						<div class="column-form">
							<input id="address2" type="text"></input>
							<label for="address2" title="Mailing address2">Mailing address2</label>
						</div>
					</div>
					<div class="row-form clearfix">
						<div class="column-form">
							<input id="city" type="text" required></input>
							<label for="city" title="City">City</label>
						</div>
						<div class="column-form">
							<select id="state" type="text" value="" required>
								<option disabled>Select your state</option>
								<option>NY</option>
								<option>NY</option>							
							</select>
							<label for="state" title="State">State</label>
						</div>
					</div>
					<div class="row-form clearfix">
						<div class="column-form">
							<input id="postal-code" type="text" required></input>
							<label for="postal-code" title="Postal code">Postal code</label>
						</div>
						<div class="column-form">
							<select id="country" type="text" value="" required>
								<option disabled>Select your country</option>
								<option>NY</option>
								<option>LA</option>
							</select>
							<label for="country" title="Country">Country</label>
						</div>
					</div>
					<div class="row-form clearfix">
						<div class="column-form">
							<input id="work-phone" type="text"  required></input>
							<label for="work-phone">Work phone</label>
						</div>
						<div class="column-form">
							<input id="fax" type="text"></input>
							<label for="fax" title="Fax">Fax</label>
						</div>
					</div>
					<div class="row-form clearfix">
						<div class="column-form">
							<input id="email" type="text"  required></input>
							<label for="email" title="E-mail">E-mail</label>
						</div>
						<div class="column-form">
							<input id="title" type="text"></input>
							<label for="title" title="Title">Title</label>
						</div>
					</div>
					<div class="row-form clearfix">
						<div class="column-form">
							<input id="department" type="text"></input>
							<label for="department" title="Department">Department</label>
						</div>
						<div class="column-form">
							<input id="company" type="text"></input>
							<label for="company" title="Company">Company</label>
						</div>
					</div>
					<div class="clearfix">
					<input type="submit" value="next step"></input>					
					</div>
				</form>
			</div>		
		</div>
	</div>	
	<div class="footer">
		<div class="container">
			<div class="footer-content">
				<div class="copyright">Copiright &copy 2013 Site.com</div>
				<div class="links">
					<a href="#">Policies</a>
					<a href="#">Site Map</a>
				</div>
			</div>			
		</div>
	</div>	
</body>
</html>
